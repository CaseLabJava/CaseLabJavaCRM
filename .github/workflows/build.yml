name: Test build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'develop'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package -Pprod --file pom.xml
