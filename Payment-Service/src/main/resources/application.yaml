server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${PAYMENT_DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

